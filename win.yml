# This is a basic workflow to help you get started with Actions

name: WinBuild

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-2019

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get smart tag
        id: prepare_server
        uses: Surgo/docker-smart-tag-action@v1
        with:
          docker_image: snowjallen/homespeakerserver
          tag_with_sha: true

      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@0db984c1826869dcd0740ff26ff75ff543238fd9
        uses: docker/build-push-action@v2.2.1
        with:
          push: true
          file: HomeSpeaker.Server/Dockerfile
          platforms: linux/amd64
          tags: ${{ steps.prepare_server.outputs.tag }}
          build-args: |
            exampleArg=exampleArgValue
            otherArg=$GITHUB_SHA
